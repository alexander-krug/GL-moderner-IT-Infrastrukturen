<div class="row">
  <div class="col-xs-12 mt-3">
    <img
      src="{{ recipeToDisplay.imagePath }}"
      alt="{{ recipeToDisplay.name }}"
      class="img-responsive"
      style="max-height: 400px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeToDisplay.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" >
      <button type="button" class="btn btn-primary dropdown-toggle mb-2" appDropdown>
        Rezeptoptionen <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li (click)="addToShoppingList()">
          <a style="cursor:pointer;" class="dropdown-item">
            Notwendige Zutaten auf Einkaufsliste schreiben
          </a>
          </li>
        <li>
          <a
           class="dropdown-item"
           style="cursor:pointer;"
           [routerLink]="['edit']"
           >Rezept bearbeiten
          </a>
        </li>
        <li><a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipe()">Rezept l√∂schen</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="col-xs-12">{{ recipeToDisplay.description }}</div>
<div class="col-xs-12">Anzahl</div>
<div class="col-xs-12">
  <input

    type="number"

    class="form-control mb-2"
    
    value="1"
    min="1"
    formControlName="duration"
    (input)="updateAmount($event)">
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let ing of recipeToDisplay.ingredients">
        <table style="width:100%">
          <tr>
          <td style="width:50%">{{ing.name}} - {{ing.amount*amount}}</td>
          <td style="text-align: right;width:25%"><label>noch vorhanden:&nbsp;&nbsp;</label><br></td>
          <td style="text-align: right;width:25%"><div>
            <input
              type="number"
              class="form-control mb-2"
              inputmode="numeric"
              value="0"
              min="0"
              (input)="updateVorhanden($event, ing.name)">
          </div>
          </td>
          </tr>
          </table>
          
        
        
        </li>
        
    </ul>
 
  </div>


</div>
