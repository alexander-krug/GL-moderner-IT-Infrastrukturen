<div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-success mt-2"
              [disabled]="recipeForm.valid">
              {{editMode ? 'Speichern' : 'Hinzufügen'}}
            </button>
            <button type="button" class="btn btn-danger mt-2" style="margin-left: 8px;" (click)="onCancel()">Abbruch</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name" class="fw-bold">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control mb-2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath" class="fw-bold">Bild URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control mb-2"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img [src]="imagePath.value" class="img-responsive" style="max-height: 150px">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="description" class="fw-bold">Beschreibung</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" formArrayName="ingredients">
              <div
                class="row"
                *ngFor="let ingredientCtrl of getIngredients().controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control mb-2"
                    formControlName="name">
                </div>
                <div class="col-2">
                  <input
                    type="number"
                    class="form-control mb-2"
                    formControlName="amount">
                </div>
                <div class="col-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">Zutat hinzufügen</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" formArrayName="steps">
              <div
                class="row"
                *ngFor="let stepsCtrl of getSteps().controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                <div class="col-7">
                  <input
                    type="text"
                    class="form-control mb-2"
                    formControlName="description">
                </div>
                <div class="col-1">
                  <input
                    type="checkbox"
                    name="muss"
                    class="mb-2"
                    formControlName="necessary">
                    <label for="muss">muss</label><br>
                </div>
                <div class="col-1">
                  <input
                    type="checkbox"
                    class="mb-2"
                    name="timer"
                    formControlName="timer">
                    <label for="timer">timer</label><br>
                </div>
                <div class="col-2">
                  <input
                    name="dauer"
                    type="number"
                    class="form-control mb-2"
                    formControlName="duration">
                    <label for="dauer">dauer</label><br>
                </div>
                <div class="col-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteStep(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddStep()">Schritt hinzufügen</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
